<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floatingInput1"
              formControlName="numOfResults"
            />
            <label for="floatingInput1">Number of results</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floatingInput2"
              formControlName="keyword"
            />
            <label for="floatingInput2">Keyword</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floatingInput3"
              formControlName="websiteUrl"
            />
            <label for="floatingInput3">Website URL</label>
          </div>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="searchEngineId"
          >
            <option *ngFor="let engines of searchEngines" [value]="engines.id">
              {{ engines.name }}
            </option>
          </select>
          <div class="checkbox mb-3"></div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Search</button>
        </form>
        <hr class="my-4" />
        <p class="text-body-secondary result-text">{{ results }}</p>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>
